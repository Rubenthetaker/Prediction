 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction King</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .login-form, .prediction-form {
            display: none; /* Hidden by default */
            margin-bottom: 20px;
        }
        .login-form input, .prediction-form input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Prediction King</h1>
    
    <div class="login-form" id="loginForm">

        <input type="password" id="password" placeholder="Password" required>
